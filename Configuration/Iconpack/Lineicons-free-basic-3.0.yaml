iconpack:
  title: "Lineicons"
  key: "line"
  version: "2.0"
  url: "https://lineicons.com/"
  logo: "EXT:iconpack_lineicons/Resources/Public/Vendor/lineicons-free-basic-3.0/Logo.svg"

  renderTypes:

    webfont:
      css: "EXT:iconpack_lineicons/Resources/Public/Vendor/lineicons-free-basic-3.0/css/webfont.css"
      prefix: "lni-"
      attributes:
        aria-hidden: "true"

    svg:
      source: "EXT:iconpack_lineicons/Resources/Public/Vendor/lineicons-free-basic-3.0/svgs/"
      prefix: "lni-"

    svgInline:
      source: "EXT:iconpack_lineicons/Resources/Public/Vendor/lineicons-free-basic-3.0/svgs/"
      prefix: "lni lni-"
      attributes:
        fill: "currentColor"
        role: "img"

  categories: "EXT:iconpack_lineicons/Resources/Public/Vendor/lineicons-free-basic-3.0/metadata/categories.yml"

  icons: "EXT:iconpack_lineicons/Resources/Public/Vendor/lineicons-free-basic-3.0/metadata/icons.yml"
